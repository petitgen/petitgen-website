############################################
## Contentful Fallback Types
############################################

type ContentfulFixed {
  aspectRatio: Float
  base64: String
  width: Float!
  height: Float!
  src: String!
  srcSet: String!
  srcWebp: String
  srcSetWebp: String
}

enum ContentfulImageCropFocus {
  TOP
  CENTER
  BOTTOM
}

type ContentfulAsset implements Node {
  fixed(
    width: Int
    height: Int
    cropFocus: ContentfulImageCropFocus
  ): ContentfulFixed
}
